    <script>
    $(function() {
        //设置起始日期
        countTime('2014/07/25 23:45', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();
        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");
        //设置每一张图片对应的文字
        var says = new Array(
            "一路相伴,感谢有你",

            "香港中环，到此一游",

            "佛山，你要的幸福，找到了吗？",
            "惠州，西湖,美妙的相遇",
            "鼓浪屿，教堂很美，愿与你携手步入",
            "广州，太古仓码头，看珠江夜色",

            "亲爱的，我爱你，生日快乐！",
            "时间不停，爱你不止，携子之手，白头偕老"
        );
        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();
    });
